<html>

<head>
    <title>CSS Starter</title>
    <!-- CSS MUST BE HERE...for this assignment -->
    <!-- SELECTORS â†’ RULESET  -->
    <style>
        /* CSS "Select by Tag"  */
        /* Good to apply rules to all related tags*/
        body {
          background-color:khaki ;  
        }
        p {
          /* property  :   value  ;   */
          font-family: Arial, Helvetica, sans-serif;
          font-size: 20pt ;
          color:crimson;
        }
        /*select header 1, set font style to italics*/
        h1 {
            font-style:italic;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /*CSS "Select by Class */
        /* Good to select some, but not all */
        /* can select mixed content types (tags)*/
        .even{
            background-color:cadetblue;
        }

        .odd{
            background-color:lightgreen;
        }

        /* CSS Select by ID */
        /* Good to style one specific element */
        /* an ID should be unique for its tag */
        /* tag#id   */
        img#abc123 {
            width: 20%;
        }
        /* set other two images to 30%  40% */
        img#abc456 {
            width: 30%;
        }
        img#abc789{
            width: 40%;
        }
    </style>
</head>

<body>

    <h1 class ="myHeading"> Test Page for CSS </h1>
    <p class = "odd"> Here are some paragraphs</p>
    <!-- ID should be unique (one only)-->
    <p class = "even" id="abc123"> Here are some paragraphs</p>
    <p class = "odd"> Here are some paragraphs</p>
    <p class = "even"> Here are some paragraphs</p>
    <p class = "odd"> Here are some paragraphs</p>

    <h1 class = "even"> Another Header to work with</h1>
    <img id="abc123" src="cent_chargers.png">
    <img id="abc456" src="cent_chargers.png">
    <img id="abc789" src="cent_chargers.png">

    <h1 id="abc123">Final Header</h1>
    <a class = "button" href="https://www.pexels.com">
        Stock Images and Videos
    </a>


</body>

</html>
